<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f257b9379.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo">JAPAN</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container-contact">
            <div class="form-wrapper">
                <div class="company-address">
                    <p class="fas fa-map-marker-alt fa-3x" style="color: #ee4758;"></>
                    <h2>LOCATION</h2>
                    <p>JAPAN, #213 ST KOSUHIBA</p>
                    <p class="fas fa-envelope fa-3x" style="color: #ee4758;"></p>
                    <h2>E-MAIL</h2>
                    <p>wilserfabian@gmail.com</p>
                    <p class="fas fa-phone-square-alt fa-3x" style="color: #ee4758;"></p>
                    <h2>CALL</h2>
                    <p>+82992222-3</p>

                    <img id="logoclase" src="https://ih1.redbubble.net/image.2415073532.7388/fposter,small,wall_texture,product,750x1000.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1>Contact Us</h1>
                    <p>SIGN UP AND TELL US WHY YOU WANT TO TRAVEL, WE WILL CONTACT YOU SOON!</p>

                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Ya me jalte</p>
    </footer>
</body>
</html>
